<html>
    <head>
        <title>core API framework driver</title>

        <link rel="stylesheet" href="frameworks/leaflet/leaflet.css"/>
<!--        <script type="text/javascript" src="frameworks/leaflet/leaflet-src.js"></script>
        <script type="text/javascript" src="js/app/map.js"></script> -->

        <script type="text/javascript" src="js/core.js"></script>
        <script type="text/javascript">globals.setArgs({jsLocation: 'js'});</script>

        <style>
            html, body {margin: 0; padding: 0; bottom: 0}
            #map {position: relative; width: 100%; height: 100%;}
            #testDiv {border-radius: 10px; position: absolute; width: 100%; height: 25%; bottom: 0px; background-color: black; opacity: 0.8; z-index: 1000; color: white; overflow: auto; margin: auto;}
        </style>
    </head>
    <body onload="frmwk.MapAPI.startMap(); frmwk.MapAPI.loadData();">
        <div id="map"></div>
        <div id="testDiv">
            Test Panel
            <br>Event: &nbsp;&nbsp;
            <textarea rows="1" cols="50" id="eventWindow" value=""></textarea>
            <br>Zoom:&nbsp;&nbsp;
            <button onclick="viewer.api.func.Zoom.zoomTo(10)">zoomTo(10)</button>
            <button onclick="viewer.api.func.Zoom.zoomIn()">zoomIn</button>
            <button onclick="viewer.api.func.Zoom.zoomOut()">zoomOut</button>
            <button onclick="alert('zoom level: '+viewer.api.func.Zoom.getZoomLevel())">getZoomLevel</button>
            <br>Point: &nbsp;&nbsp;
            <button onclick="viewer.api.func.Point.setCenterPoint(37, -73)">setCenter(lat:37, lon:-73)</button>
            <button onclick="alert('current center point: '+viewer.api.func.Point.getCenterPoint())">getCenterPoint</button>
            <br>Overlays: &nbsp;&nbsp;
            <button onclick="viewer.api.func.OverlayOpacity.setOverlayOpacity(0.5, 'osm')">setOverlayOpacity(0.5, 'osm')</button>
            <button onclick="alert('overlayOpacity: '+viewer.api.func.OverlayOpacity.getOverlayOpacity('osm'))">getOverlayOpacity('osm')</button>
            <button onclick="viewer.api.func.OverlayOpacity.turnOverlayOff('osm')">turnOverlayOff('osm')</button>
            <button onclick="viewer.api.func.OverlayOpacity.turnOverlayOn('osm')">turnOverlayOn('osm')</button>
        </div>
    </body>
</html>
